<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap Freelancer</title>

</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row p-3">
                <div class="col-6 g-0">
                    <div class="text-uppercase fs-4 text fw-bold text-light d-flex align-items-center">
                        Start Bootstrap
                    </div>
                </div>
                <div class="col-6 g-0 d-flex align-items-center justify-content-end">
                    <ul class="list-inline m-0">
                        <li class="list-inline-item menu text-uppercase text-light fw-bold px-2">Portfolio</li>
                        <li class="list-inline-item menu text-uppercase text-light fw-bold px-2">About</li>
                        <li class="list-inline-item menu text-uppercase text-light fw-bold px-2">Contact</li>
                        <li class="text-light hamburger"><i class="fa-solid fa-bars fa-lg"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <div id="bg_color">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="img-container">
                            <img class="img-avatar rounded mx-auto d-block pt-5" src="./img/avatar.svg" alt="">
                        </div>
                        <div class="text-uppercase title-main fw-bold text-light text-center">
                            Start Bootstrap
                        </div>
                        <div class="star-icon white">
                            <i class="fa-solid fa-star fa-md"></i>
                        </div>
                        <p class="list-inline fnt-size-txt text-uppercase text-light text text-center pt-2 pb-4">
                           graphic artist - web designer - illustrator 
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row pt-5">
                <div class="col-12">
                    <div class="text-uppercase title fw-bold text-center">
                        Portfolio
                    </div>
                    <div class="star-icon-black">
                        <i class="fa-solid fa-star fa-md"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row pt-1 pb-5">
                <div class="col-12 col-md-6 col-lg-4 g-4">
                    <img class="img-fluid" src="./img/cabin.png" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4 g-4">
                    <img class="img-fluid" src="./img/cake.png" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4 g-4">
                    <img class="img-fluid" src="./img/circus.png" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4 g-4">
                    <img class="img-fluid" src="./img/game.png" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4 g-4">
                    <img class="img-fluid" src="./img/safe.png" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4 g-4">
                    <img class="img-fluid" src="./img/submarine.png" alt="">
                </div>
            </div>
        </div>

        <div id="bg_color">
            <div class="container">
                <div class="row">
                    <div class="col-12 p-2">
                        <div class="content border-b">
                        
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content-4 border-b">

                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content-4 border-b">
                            
                        </div>
                    </div>
                    <div class="col-12 p-2">
                        <div class="content border-b">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="content-2">
                    
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="bg_color_2">
            <div class="container">
                <div class="row p-4">
                    <div class="col-12 col-md-4">
                        <div class="content-4 border-w">
                        
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content-4 border-w">
                        
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content-4 border-w">
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="bg_color_3">
            <div class="container">
                <div class="row p-4">
                    <div class="col-12">
                        <div class="content border-w">
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </footer>

</html>
